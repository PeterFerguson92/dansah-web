    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="blog_content" *ngFor="let event of events">
                    <div class="blog_post">
                        <div class="blog_image">
                            <img src="{{ event.imgPath }}" alt="" />
                            <div class="news_date d-flex flex-column align-items-center justify-content-center">
                                <div class="news_day">{{ event.detail1 }}</div>
                                <div class="news_month">{{ event.detail2 }}</div>
                            </div>
                        </div>
                        <div class="blog_title">{{ event.title }}</div>
                        <div class="blog_meta">
                            <ul>
                                <li>By <a>Details 1</a></li>
                                <li>In <a>Details 1</a></li>
                                <li><a>Details 3</a></li>
                            </ul>
                        </div>
                        <div class="blog_text">
                            <p>
                                {{ event.description }}
                            </p>
                        </div>
                        <div class="blog_link"><a href="#">Read More</a></div>
                    </div>
                </div>
