<section class="page-header page-header--volunteer">
    <div class="gradient-overlay"></div>
</section>
<br /><br />
<section class="page-content">
    <div class="ministries">
        <div class="container">
            <div class="row ministries_row">
                <div class="col-xl-4 col-md-6" *ngFor="let item of courses">
                    <div class="ministry pointer" (click)="open(item.pdfPath)">
                        <div class="ministry_image">
                            <img src="{{ getImgCoverPath(item.cover_image_path) }}" alt="https://unsplash.com/@davidbeale" />
                        </div>
                        <div class="ministry_text">
                            <p>
                                {{ item.short_description }}
                            </p>
                        </div>
                        <a (click)="viewDetail(item.id)" class="btn btn--primary h-full-width">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
