<div class="ministries">
    <div class="container">
        <div class="row ministries_row">
            <div class="col-xl-4 col-md-6" *ngFor="let item of courses">
                <div class="ministry pointer" (click)="open(item.pdfPath)">
                    <div class="ministry_image"><img src="{{ item.imgPath }}" alt="https://unsplash.com/@davidbeale" /></div>
                    <div class="ministry_title">{{ item.name }}</div>
                    <div class="ministry_text">
                        <p>
                            Praesent malesuada congue magna at finibus. In hac habitasse platea dictumst. Curabitur rhoncus auctor eleifend. Fusce
                            venenatis diam urna, eu pharetra arcu varius ac. Etiam cursus turpis lectus, id iaculis risus tempor id.
                        </p>
                    </div>
                    <div class="button ministry_button"><a (click)="viewDetail(item.id)">View</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
