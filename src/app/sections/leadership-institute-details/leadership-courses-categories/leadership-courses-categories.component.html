<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet" />
<div class="container">
    <div class="card" *ngFor="let item of categories" (click)="open(item.name)" style="cursor: pointer">
        <img src="{{ item.cover_image_path }}" />
        <h3>{{ item.name }}</h3>
        <br /><br />
        <div class="btn">
            <a (click)="open(item.name)" style="color: white">Read More</a>
        </div>
    </div>
</div>
