<section class="cards-wrapper">
    <div class="card-grid-space" *ngFor="let material of materials">
        <a
            class="card"
            (click)="redirect(material.redirect_link)"
            [ngStyle]="{
                'background-image': 'url(' + material.cover_image_path + ')'
            }"
        >
            <div>
                <h1>{{ material.title }}</h1>
                <p>{{ material.description }}</p>
            </div>
        </a>
    </div>
</section>
