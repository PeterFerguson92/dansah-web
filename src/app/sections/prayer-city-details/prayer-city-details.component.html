<section
    class="page-header page-header--volunteer"
    [ngStyle]="{
        'background-repeat': 'no-repeat',
        'background-size': 'cover',
        'background-image': 'url(' + data.cover_image_path + ')'
    }"
></section>

<br /><br />
<section class="page-content">
    <section class="title-section">
        <h1>{{ data.title }}</h1>
    </section>
    <br />
    <div class="row">
        <div class="column">
            <p class="lead drop-cap">
                {{ data.short_description }}
            </p>
            <p>
                {{ data.full_description }}
            </p>
            <br />
        </div>
    </div>
    <app-gallery [gallery]="gallery"></app-gallery>
    <div class="row">
        <div class="column">
            <br />
            <input (click)="donate()" id="submit" class="btn btn--primary btn-wide btn--large h-full-width" value="Click To Donate" />
        </div>
    </div>
</section>
