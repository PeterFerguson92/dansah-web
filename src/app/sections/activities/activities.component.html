<section class="s-connect">
    <div class="row connect-content">
        <div class="column large-half tab-full" *ngFor="let item of activities">
            <h3 class="display-1">{{ item.title }}</h3>
            <p>
                {{ item.short_description }}
            </p>

            <a (click)="onRedirect(item.alias)" class="btn btn--primary h-full-width">Learn More</a>
        </div>
    </div>
</section>
