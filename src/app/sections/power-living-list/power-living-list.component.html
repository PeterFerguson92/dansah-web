<div class="ministries">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="section_title_container">
                    <div class="section_image"><img src="{{ iconImgPath }}" alt="" /></div>
                    <div class="section_title">
                        <h2>{{ title }}</h2>
                    </div>
                    <div class="section_subtitle">{{ subTitle }}</div>
                </div>
            </div>
        </div>
        <div class="row ministries_row">
            <div class="col-xl-4 col-md-6" *ngFor="let item of powerLiving">
                <div class="ministry">
                    <div class="ministry_image"><img src="{{ item.imgCover }}" alt="https://unsplash.com/@davidbeale" /></div>
                    <div class="ministry_title">{{ item.title }}</div>
                    <div class="ministry_text">
                        <p>
                            Praesent malesuada congue magna at finibus. In hac habitasse platea dictumst. Curabitur rhoncus auctor eleifend. Fusce
                            venenatis diam urna, eu pharetra arcu varius ac. Etiam cursus turpis lectus, id iaculis risus tempor id.
                        </p>
                    </div>
                    <div class="media_buttons ml-lg-auto">
                        <ul>
                            <li class="sermon_item"><img class="svg" src="../../../assets/images/sermon_4.svg" alt="" /></li>
                            <li class="sermon_item"><img class="svg" src="../../../assets/images/sermon_5.svg" alt="" /></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
