<section
    class="page-header page-header--about"
    [ngStyle]="{
        'background-repeat': 'no-repeat',
        'background-size': 'cover',
        'background-image': 'url(' + this.data.cover_image_path + ')'
    }"
></section>

<br />
<section class="page-content">
    <section class="title-section">
        <h1>{{ data.title }}</h1>
    </section>
    <br />
    <div class="row">
        <div class="column">
            <p class="lead drop-cap">{{ data.text }}</p>

            <br />

            <h2>Roles</h2>
            <div class="row block-large-1-2 block-1000-full block-list">
                <div class="column block-list__item" *ngFor="let item of data.roles">
                    <h6>{{ item.type }}</h6>

                    <p>
                        {{ item.description }}
                    </p>
                </div>
            </div>
            <br />
            <br />
        </div>
    </div>
    <div class="contact-section">
        <div class="contact-card">
            <h2>Get in Touch</h2>
            <p>You can reach out directly via phone, WhatsApp, or email:</p>
            <div class="contact-buttons">
                <a class="btn btn-call" href="tel:+233243133155"> 📞 Call Now </a>
                <a class="btn btn-whatsapp" href="https://wa.me/+233277814440" target="_blank"> 💬 WhatsApp </a>
                <a class="btn btn-email" href="mailto:daniel.ansah@yahoo.com"> ✉️ Email </a>
            </div>
        </div>
    </div>
</section>
