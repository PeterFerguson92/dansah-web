<section class="section_all bg-light" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_title_all text-center">
                    <h3 class="font-weight-bold">{{ title }}</h3>
                    <p class="section_subtitle mx-auto text-muted">
                        {{ subtitle }}
                    </p>
                    <div class="">
                        <i class=""></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row vertical_content_manage mt-5">
            <div class="col-lg-6">
                <div class="about_header_main mt-3">
                    <h4 class="about_heading text-capitalize font-weight-bold mt-4">{{ paragraphTitle }}</h4>
                    <p class="text-muted mt-3">
                        {{ description1 }}
                    </p>
                    <p class="text-muted mt-3">
                        {{ description2 }}
                    </p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="img_about mt-3">
                    <img src="https://i.ibb.co/qpz1hvM/About-us.jpg" alt="" class="img-fluid mx-auto d-block" />
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-4" *ngFor="let item of socialMediaData">
                <div class="about_content_box_all mt-3">
                    <div class="about_detail text-center">
                        <div (click)="redirect(item.redirectLink)" class="about_icon pointer"><i [ngClass]="getClass(item.iconName)"></i></div>
                        <h5 class="text-dark text-capitalize mt-3 font-weight-bold">{{ item.title }}</h5>
                        <p class="edu_desc mt-3 mb-0 text-muted">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
